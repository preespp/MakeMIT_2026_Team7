<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Session Complete | A.L.I.C.E. MedDispenser</title><meta name="view-transition" content="same-origin"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><link rel="prefetch" href="#" as="document"><script src="https://cdn.tailwindcss.com"></script><script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');:root {--bg-1: #0c2044;--bg-2: #17386a;--bg-3: #284f93;--surface: rgba(11, 22, 49, 0.65);--surface-soft: rgba(12, 25, 54, 0.98);--text-main: #ecf4ff;--text-muted: #9ab0cb;--primary: #58c3ff;--success: #3cd1a0;--border: rgba(167, 193, 224, 0.15);--radius: 18px;--shadow: 0 24px 48px -12px rgba(0,0,0,0.5);}#app-root {background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3));background-size: 400% 400%;animation: bg-flow 20s ease-infinite alternate;font-family: 'Plus Jakarta Sans', sans-serif;color: var(--text-main);}.glass-panel {background: var(--surface);backdrop-filter: blur(20px);border: 1px solid var(--border);box-shadow: var(--shadow);border-radius: var(--radius);}@keyframes bg-flow {0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; }}.mascot-eyes {display: flex;gap: 24px;justify-content: center;filter: drop-shadow(0 0 20px rgba(60, 209, 160, 0.3));}.eye {width: clamp(80px, 10vw, 110px);height: clamp(80px, 10vw, 110px);border-radius: 50%;background: #f8fbff;position: relative;box-shadow: inset 0 -4px 12px rgba(135, 170, 214, 0.25);overflow: hidden;transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);}.pupil {position: absolute;width: 44%; height: 44%;border-radius: 50%;background: radial-gradient(circle at 35% 35%, #75c0ff, #0a2548 85%);top: 28%; left: 28%;animation: calm-drift 10s ease-in-out infinite alternate;}.lid {position: absolute; inset: 0;background: #0c1c3a;transform: scaleY(0);transform-origin: top center;transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);}@keyframes calm-drift {0%, 100% { transform: translate(0, 0); } 50% { transform: translate(5%, 3%); }}.blink-anim {animation: blink 0.25s ease-in-out;}@keyframes blink {0%, 100% { transform: scaleY(0); } 50% { transform: scaleY(1.05); }}.success-check {animation: scale-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;}@keyframes scale-in {from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; }}.btn-outline {border: 1px solid var(--border);background: rgba(255,255,255,0.03);backdrop-filter: blur(10px);transition: all 0.3s ease;}.btn-outline:hover {background: rgba(255,255,255,0.08);transform: translateY(-2px);border-color: var(--primary);}html { background-color: #0c2044; }@view-transition { navigation: auto; }::view-transition { background-color: #0c2044; }::view-transition-old(header),::view-transition-new(header),::view-transition-old(debug-trigger),::view-transition-new(debug-trigger),::view-transition-old(mascot),::view-transition-new(mascot) { animation: none; mix-blend-mode: normal; }::view-transition-old(main-content) { animation: 0.25s ease-out both fade-out; }::view-transition-new(main-content) { animation: 0.25s ease-in 0.1s both fade-in; }@keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }@keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }</style></head><body><div id="app-root" class="min-h-screen relative overflow-hidden"><header style="view-transition-name: header" class="app-header fixed top-0 left-0 right-0 z-40 h-20 flex items-center justify-between px-10 transition-all duration-700"><div class="flex items-center gap-4"><div class="w-3 h-3 rounded-full bg-[#3cd1a0] shadow-[0_0_12px_rgba(60,209,160,0.6)]"></div><h1 class="text-lg font-bold tracking-tight">A.L.I.C.E. <span class="font-light text-[#9ab0cb]">MedDispenser</span></h1></div><div class="flex items-center gap-4"><div class="hidden md:flex gap-4"><div class="flex flex-col items-end"><span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">Phase</span><span class="text-[11px] font-bold text-white tracking-wider">COMPLETE</span></div><div class="h-8 w-[1px] bg-[var(--border)] self-center"></div><div class="flex flex-col items-end"><span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">Status</span><div class="flex items-center gap-1.5"><div class="w-1.5 h-1.5 rounded-full bg-[#3cd1a0]"></div><span class="text-[11px] font-bold text-[#3cd1a0] tracking-wider uppercase">Secure</span></div></div></div></div></header><main class="w-full min-h-screen flex items-center justify-center p-6"><div style="view-transition-name: main-content" class="w-full max-w-2xl flex flex-col items-center text-center space-y-10"><div style="view-transition-name: mascot" class="mascot-wrap mb-4"><div class="mascot-eyes"><div class="eye"><div class="pupil"></div><div class="lid"></div></div><div class="eye"><div class="pupil"></div><div class="lid"></div></div></div></div><div class="space-y-4"><div class="success-check flex justify-center mb-6"><div class="w-24 h-24 rounded-full bg-[#3cd1a020] border-2 border-[#3cd1a040] flex items-center justify-center text-5xl text-[#3cd1a0]"><iconify-icon icon="lucide:check-circle"></iconify-icon></div></div><h2 id="completion-title" data-role="completion-title" class="text-4xl md:text-5xl font-bold tracking-tight text-white">Complete</h2><p class="text-lg text-[#9ab0cb] max-w-md mx-auto leading-relaxed font-light">Your session is successfully completed. Please remember to collect all items from the tray.</p></div><div class="pt-4 flex flex-col sm:flex-row gap-4 justify-center items-center w-full"><a href="#" id="finish-btn" class="btn-outline px-10 py-4 rounded-2xl text-base font-bold tracking-wide flex items-center gap-3"><iconify-icon icon="lucide:home" class="text-xl"></iconify-icon> Return to Home</a><div id="completion-countdown" class="text-[#9ab0cb] text-xs font-bold tracking-[0.2em] uppercase opacity-50">Returning to idle in --s</div></div></div></main><button id="debug-btn-trigger" style="view-transition-name: debug-trigger" class="fixed left-6 bottom-6 z-50 w-12 h-12 flex items-center justify-center rounded-full bg-[#ffffff05] border border-[var(--border)] text-[#9ab0cb] hover:bg-[#ffffff11] transition-all duration-300 backdrop-blur-md"><iconify-icon icon="lucide:settings-2" class="text-xl"></iconify-icon></button><div id="return-overlay" class="fixed inset-0 bg-[#0c2044] z-[100] pointer-events-none opacity-0 transition-opacity duration-1000"></div></div><script>const lids = document.querySelectorAll('.lid');const blink = () => {lids.forEach(lid => lid.classList.add('blink-anim'));setTimeout(() => {lids.forEach(lid => lid.classList.remove('blink-anim'));}, 250);setTimeout(blink, 4000 + Math.random() * 6000);};setTimeout(blink, 2000);const finishBtn = document.getElementById('finish-btn');const overlay = document.getElementById('return-overlay');finishBtn.addEventListener('click', (e) => {overlay.style.opacity = '1';});setTimeout(() => {window.__LOCAL_SHELL_NOOP__ = true;}, 10000);</script><script src="{{ url_for('static', filename='js/scene-runtime.js') }}"></script></body></html>
