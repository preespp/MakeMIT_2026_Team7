<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sauron MedDispenser | Wake & Detection</title>
  <meta name="view-transition" content="same-origin">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

    :root {
      --bg-1: #0c1c3a;
      --bg-2: #1a3a6d;
      --primary: #58c3ff;
      --accent: #3cd1a0;
      --border: rgba(167, 193, 224, 0.15);
    }

    #app-root {
      background: linear-gradient(180deg, #0a1122 0%, #0c2044 100%);
      font-family: "Plus Jakarta Sans", sans-serif;
      color: #ecf4ff;
    }

    /* Scanning Beam Animation */
    .scan-beam {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 20px var(--primary);
      animation: scan-move 2.5s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes scan-move {
      0% { top: 0%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Mascot Morphing Logic */
    .eye-wake {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: #f8fbff;
      position: relative;
      box-shadow: 0 0 60px rgba(88, 195, 255, 0.3);
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .eye-wake.scanning {
      border-radius: 12px;
      background: rgba(8, 18, 38, 0.8);
      border: 2px solid var(--primary);
      box-shadow: 0 0 40px rgba(88, 195, 255, 0.5);
    }

    .pupil-morph {
      position: absolute;
      width: 50px; height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary), #0a2548);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .eye-wake.scanning .pupil-morph {
      width: 90%; height: 2px;
      border-radius: 0;
      background: var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }

    .ring-pulse {
      position: absolute;
      border: 1px solid var(--primary);
      border-radius: 50%;
      opacity: 0;
      animation: ring-expand 3s linear infinite;
    }

    @keyframes ring-expand {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    /* Glass Card */
    .glass-card {
      background: rgba(11, 22, 49, 0.65);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
    }

    /* View Transitions */
    @view-transition { navigation: auto; }
    ::view-transition { background-color: #0c2044; }
    ::view-transition-old(header), ::view-transition-new(header), 
    ::view-transition-old(mascot), ::view-transition-new(mascot), 
    ::view-transition-old(debug-trigger), ::view-transition-new(debug-trigger) {
      animation: none;
      mix-blend-mode: normal;
    }

    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-reveal { animation: fade-in 1s ease forwards; opacity: 0; }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div id="app-root" class="min-h-screen relative overflow-hidden">

    <!-- Persistent Header -->
    <header style="view-transition-name: header" id="global-header" class="fixed top-0 left-0 right-0 z-40 h-20 flex items-center justify-between px-10 border-b border-[var(--border)] bg-[#0a1122]/80 backdrop-blur-md">
      <div class="flex items-center gap-4">
        <div class="w-3 h-3 rounded-full bg-[#3cd1a0] shadow-[0_0_12px_rgba(60,209,160,0.6)] animate-pulse"></div>
        <h1 class="text-lg font-bold tracking-tight text-white">
          Sauron <span class="font-light text-[#9ab0cb]">MedDispenser</span>
        </h1>
      </div>
      <div class="flex gap-8">
        <div class="flex flex-col items-end">
          <span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">Flow Stage</span>
          <span class="text-[11px] font-bold text-white tracking-wider">DETECTION</span>
        </div>
        <div class="flex flex-col items-end">
          <span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">System</span>
          <div class="flex items-center gap-1.5">
            <div class="w-1.5 h-1.5 rounded-full bg-[#58c3ff]"></div>
            <span class="text-[11px] font-bold text-[#58c3ff] tracking-wider uppercase">Waking...</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Interaction Canvas -->
    <main style="view-transition-name: main-content" class="w-full min-h-screen flex flex-col items-center justify-center p-6 pt-24">
      
      <!-- Mascot Centerpiece (Morphing State) -->
      <div style="view-transition-name: mascot" id="mascot-container" class="relative mb-16 flex justify-center gap-10">
        <div id="left-eye" class="eye-wake scanning">
          <div class="pupil-morph"></div>
          <div class="scan-beam"></div>
          <div class="ring-pulse" style="top:50%; left:50%; width:100px; height:100px;"></div>
        </div>
        <div id="right-eye" class="eye-wake scanning">
          <div class="pupil-morph"></div>
          <div class="scan-beam" style="animation-delay: -1.25s"></div>
          <div class="ring-pulse" style="top:50%; left:50%; width:100px; height:100px; animation-delay: 1.5s"></div>
        </div>
      </div>

      <!-- Scanning Message Area -->
      <div class="text-center space-y-8 max-w-2xl">
        <div class="animate-reveal delay-1">
          <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Presence Detected</h2>
          <p class="text-lg text-[#9ab0cb] font-light leading-relaxed">
            Sensors engaged. Calibrating biometrics for identification...
          </p>
        </div>

        <!-- Progress HUD -->
        <div class="animate-reveal delay-2 glass-card p-6 flex flex-col items-center gap-4">
          <div class="w-full bg-[#0c1c3a] h-1.5 rounded-full overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-[#58c3ff] to-transparent w-1/3 animate-[shimmer_2s_infinite]"></div>
            <div class="h-full bg-[#58c3ff] transition-all duration-1000" style="width: 65%"></div>
          </div>
          <div class="flex justify-between w-full px-1 text-[10px] font-bold tracking-widest text-[#9ab0cb] uppercase">
            <span>Initializing</span>
            <span class="text-[#58c3ff]">Verifying Target (65%)</span>
            <span>Ready</span>
          </div>
        </div>

        <!-- Action Transition -->
        <div class="animate-reveal delay-2 pt-6">
          <a href="#" id="proceed-to-scan-link" class="inline-flex items-center gap-3 px-10 py-4 bg-white text-[#0a1122] rounded-2xl font-bold hover:bg-[#58c3ff] hover:text-white transition-all duration-300 shadow-[0_20px_40px_rgba(255,255,255,0.1)] group">
            Confirm Identification
            <iconify-icon icon="lucide:arrow-right" class="text-xl group-hover:translate-x-1 transition-transform"></iconify-icon>
          </a>
        </div>
      </div>
    </main>

    <!-- Persistent Debug Trigger -->
    <a href="#settings" id="debug-btn-trigger" style="view-transition-name: debug-trigger" class="fixed left-6 bottom-6 z-50 w-12 h-12 flex items-center justify-center rounded-full bg-[#ffffff05] border border-[var(--border)] text-[#9ab0cb] hover:bg-[#ffffff11] transition-all duration-300 backdrop-blur-md">
      <iconify-icon icon="lucide:settings-2" class="text-xl"></iconify-icon>
    </a>

    <!-- Decor: Grid Floor -->
    <div class="absolute bottom-0 left-0 right-0 h-64 bg-gradient-to-t from-[#58c3ff15] to-transparent pointer-events-none" style="background-image: radial-gradient(circle at 2px 2px, rgba(88,195,255,0.1) 1px, transparent 0); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg);"></div>

  </div>

  <style>
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }
  </style>
<script src="{{ url_for('static', filename='js/scene-runtime.js') }}"></script></body>
</html>
