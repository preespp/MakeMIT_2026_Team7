<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice & Playback | A.L.I.C.E. MedDispenser</title>
  <meta name="view-transition" content="same-origin">
  <link rel="prefetch" href="#" as="document">
  <link rel="prefetch" href="#" as="document">
  <link rel="prefetch" href="#" as="document">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

    :root {
      --bg-1: #0c2044;
      --bg-2: #17386a;
      --bg-3: #284f93;
      --surface: rgba(11, 22, 49, 0.65);
      --text-main: #ecf4ff;
      --text-muted: #9ab0cb;
      --primary: #58c3ff;
      --border: rgba(167, 193, 224, 0.15);
      --radius: 18px;
    }

    #app-root {
      background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3));
      background-size: 400% 400%;
      animation: bg-flow 20s ease-infinite alternate;
      font-family: "Plus Jakarta Sans", sans-serif;
      color: var(--text-main);
    }

    @keyframes bg-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .glass-panel {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .mascot-eyes {
      display: flex;
      gap: 24px;
      justify-content: center;
      filter: drop-shadow(0 0 20px rgba(88, 195, 255, 0.2));
    }

    .eye {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #f8fbff;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      position: absolute;
      width: 44%; height: 44%;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #75c0ff, #0a2548 85%);
      top: 28%; left: 28%;
      animation: pulse-pupil 4s ease-in-out infinite alternate;
    }

    .lid {
      position: absolute; inset: 0;
      background: #0c1c3a;
      transform: scaleY(0);
      transform-origin: top center;
    }

    @keyframes pulse-pupil {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .typewriter span {
      opacity: 0;
      display: inline-block;
      animation: fade-in-word 0.4s forwards;
    }

    @keyframes fade-in-word {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(5px); }
    }

    .visualizer-bar {
      height: 4px;
      width: 32px;
      background: var(--primary);
      border-radius: 99px;
      animation: wave 1.2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: scaleY(1); opacity: 0.5; }
      50% { transform: scaleY(4); opacity: 1; }
    }

    /* View Transitions */
    html { background-color: #0c2044; }
    @view-transition { navigation: auto; }
    ::view-transition { background-color: #0c2044; }

    ::view-transition-old(header), ::view-transition-new(header),
    ::view-transition-old(debug-trigger), ::view-transition-new(debug-trigger),
    ::view-transition-old(mascot), ::view-transition-new(mascot) {
      animation: none;
      mix-blend-mode: normal;
    }

    ::view-transition-old(main-content) {
      animation: 0.25s ease-out both fade-out;
    }
    ::view-transition-new(main-content) {
      animation: 0.25s ease-in 0.1s both fade-in;
    }

    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="app-root" class="min-h-screen relative overflow-hidden">
    
    <!-- Header (Persistent) -->
    <header style="view-transition-name: header" class="app-header fixed top-0 left-0 right-0 z-40 h-20 flex items-center justify-between px-10 transition-all">
      <div class="flex items-center gap-4">
        <div class="w-3 h-3 rounded-full bg-[#3cd1a0] shadow-[0_0_12px_rgba(60,209,160,0.6)]"></div>
        <h1 class="text-lg font-bold tracking-tight">
          A.L.I.C.E. <span class="font-light text-[#9ab0cb]">MedDispenser</span>
        </h1>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex gap-4">
          <div class="flex flex-col items-end">
            <span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">Phase</span>
            <span class="text-[11px] font-bold text-white tracking-wider">GUIDANCE</span>
          </div>
          <div class="h-8 w-[1px] bg-[var(--border)] self-center"></div>
          <div class="flex flex-col items-end">
            <span class="text-[8px] font-bold text-[#9ab0cb] tracking-[0.2em] uppercase leading-none mb-1 opacity-70">Status</span>
            <div class="flex items-center gap-1.5">
              <div class="w-1.5 h-1.5 rounded-full bg-[#58c3ff] animate-pulse"></div>
              <span class="text-[11px] font-bold text-[#58c3ff] tracking-wider uppercase">Transmitting</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Stage -->
    <main class="w-full min-h-screen flex flex-col items-center justify-center p-6 pt-24">
      <div id="view-container" style="view-transition-name: main-content" class="w-full max-w-4xl flex flex-col items-center">
        
        <!-- Mascot (Persistent) -->
        <div style="view-transition-name: mascot" class="mascot-wrap mb-8">
          <div class="mascot-eyes">
            <div class="eye">
              <div class="pupil"></div>
              <div class="lid"></div>
            </div>
            <div class="eye">
              <div class="pupil"></div>
              <div class="lid"></div>
            </div>
          </div>
        </div>

        <!-- Voice Playback Visualizer -->
        <div class="flex items-center gap-2 mb-10 h-12">
          <div class="visualizer-bar" style="animation-delay: 0.1s"></div>
          <div class="visualizer-bar" style="animation-delay: 0.3s"></div>
          <div class="visualizer-bar" style="animation-delay: 0.5s"></div>
          <div class="visualizer-bar" style="animation-delay: 0.2s"></div>
          <div class="visualizer-bar" style="animation-delay: 0.4s"></div>
        </div>

        <!-- Advice Content Card -->
        <div id="advice-main-card" data-role="advice-main-card" class="glass-panel w-full p-10 space-y-8 relative overflow-hidden">
          <div class="flex justify-between items-start">
            <div class="space-y-2">
              <span class="px-3 py-1 rounded-full bg-[#58c3ff20] text-[#58c3ff] text-[10px] font-bold tracking-widest uppercase border border-[#58c3ff30]">
                Guidance Protocol 042
              </span>
              <h2 id="advice-title" data-role="advice-title" class="text-3xl font-bold text-white">Morning Routine Optimization</h2>
            </div>
            <div class="text-right">
              <div class="text-[32px] font-bold text-white tabular-nums" id="session-timer">0:42</div>
              <div class="text-[10px] font-bold text-[#9ab0cb] uppercase tracking-widest">Remaining</div>
            </div>
          </div>

          <div class="typewriter text-xl md:text-2xl leading-relaxed text-[#ecf4ff] font-light min-h-[140px]">
            <p id="advice-text">
              <span style="animation-delay: 0.05s">Take</span>
              <span style="animation-delay: 0.10s">your</span>
              <span style="animation-delay: 0.15s">medication</span>
              <span style="animation-delay: 0.20s">with</span>
              <span style="animation-delay: 0.25s">a</span>
              <span style="animation-delay: 0.30s">full</span>
              <span style="animation-delay: 0.35s">glass</span>
              <span style="animation-delay: 0.40s">of</span>
              <span style="animation-delay: 0.45s">water.</span>
              <span style="animation-delay: 0.60s">Avoid</span>
              <span style="animation-delay: 0.65s">caffeine</span>
              <span style="animation-delay: 0.70s">for</span>
              <span style="animation-delay: 0.75s">the</span>
              <span style="animation-delay: 0.80s">next</span>
              <span style="animation-delay: 0.85s">30</span>
              <span style="animation-delay: 0.90s">minutes</span>
              <span style="animation-delay: 0.95s">to</span>
              <span style="animation-delay: 1.00s">ensure</span>
              <span style="animation-delay: 1.05s">maximum</span>
              <span style="animation-delay: 1.10s">absorption.</span>
              <span style="animation-delay: 1.30s">I'll</span>
              <span style="animation-delay: 1.35s">be</span>
              <span style="animation-delay: 1.40s">waiting</span>
              <span style="animation-delay: 1.45s">for</span>
              <span style="animation-delay: 1.50s">your</span>
              <span style="animation-delay: 1.55s">next</span>
              <span style="animation-delay: 1.60s">cycle.</span>
            </p>
          </div>

          <!-- Playback Controls -->
          <div class="flex items-center justify-between pt-6 border-t border-[var(--border)]">
            <div class="flex gap-4">
              <button class="w-14 h-14 flex items-center justify-center rounded-2xl bg-[#ffffff08] border border-[var(--border)] text-[#9ab0cb] hover:bg-[#ffffff15] transition-all active:scale-95">
                <iconify-icon icon="lucide:rotate-ccw" class="text-2xl"></iconify-icon>
              </button>
              <button class="w-14 h-14 flex items-center justify-center rounded-2xl bg-[#58c3ff] text-[#0c2044] shadow-[0_8px_20px_-4px_rgba(88,195,255,0.4)] hover:scale-105 transition-all active:scale-95">
                <iconify-icon icon="lucide:pause" class="text-2xl"></iconify-icon>
              </button>
            </div>

            <a href="#" id="finish-btn" class="flex items-center gap-3 px-8 py-4 rounded-2xl bg-white/5 border border-white/10 text-white font-bold hover:bg-white/10 transition-all">
              <span>I Understand</span>
              <iconify-icon icon="lucide:arrow-right" class="text-xl text-[#58c3ff]"></iconify-icon>
            </a>
          </div>
        </div>

      </div>
    </main>

    <!-- Debug Trigger (Persistent) -->
    <button id="debug-btn-trigger" style="view-transition-name: debug-trigger" class="fixed left-6 bottom-6 z-50 w-12 h-12 flex items-center justify-center rounded-full bg-[#ffffff05] border border-[var(--border)] text-[#9ab0cb] hover:bg-[#ffffff11] transition-all duration-300 backdrop-blur-md">
      <iconify-icon icon="lucide:settings-2" class="text-xl"></iconify-icon>
    </button>

  </div>

  <script>
    // Blink Animation Logic
    const lids = document.querySelectorAll('.lid');
    const blink = () => {
      lids.forEach(lid => {
        lid.style.transition = 'transform 0.1s ease';
        lid.style.transform = 'scaleY(1)';
      });
      setTimeout(() => {
        lids.forEach(lid => lid.style.transform = 'scaleY(0)');
      }, 200); 
      setTimeout(blink, 4000 + Math.random() * 4000);
    };
    setTimeout(blink, 3000);
  </script>
<script src="{{ url_for('static', filename='js/scene-runtime.js') }}"></script></body>
</html>
